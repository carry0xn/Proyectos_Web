<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Tu Cuenta</title>
    <link rel="shortcut icon" href="assets/imagen/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <div class="container">
        <div class="text-center">
            <img src="assets/imagen/Paint-Pintor.webp" class="mt-5" width="200px" alt="200px">
            <h3 class="mt-2"> A Completar </h3>
            
            <form id="formIniciar">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                      <input type="Nombre" class="form-control" id="Nombre">
                  </div>
                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo Electronico</label>
                      <input type="text" class="form-control" id="Correo" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="Contraseña" class="form-label">Contraseña</label>
                      <input type="Contraseña" class="form-control" id="Contraseña" placeholder="ABC123">
                  </div>
                  <div class="mb-3">
                    <input type="button" class="btn btn-info form-control" value="Iniciar Sesion">
                  </div>
                  <div class="mb-3">
                    <a href="index.html" class="btn btn-link form-control"> ¿Ya Tienes Una Cuenta? </a>
                  </div>
            </form>
        </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
</body>
</html>
